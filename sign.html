       <script>
		function validateuser()
		{
			var email = document.getElementById("text").value;
			var regx = /\S+@\S+\.\S+/g;

			if(regx.test(email)){
				alert("valid email Id")
				return true;
			}
			else{
				alert("invalid email Id")
				return false;
			}
        }

		
        function validateuser()
		{
			var password = document.getElementById("pswd").value;
			var regx = /^([0-9]{6})$/g;

			if(regx.test(password)){
				alert("Form Submitted Sucessfully")
				return true;
			}
			else{
				alert("Please enter valid Password")
				return false;
			}
        }

		
    

	</script>
   
</head>
<body>
    <div class="content">
        <h1><b>Registration Form</b></h1>
        <br>
        <br>
    
	<form>
        <input id="text" placeholder="Username" type="text"><br><br><br>
	  <input id="text" placeholder="Email" type="text"><br><br><br>
      <input id="number" placeholder="Phone number" type="number"><br><br><br>
      <input id="pswd" placeholder="Password" type="password"><br><br><br>
    
	  <button onClick="validateuser()" type="button">submit</button><br><br><br>
      
     <p><b>If you have registered already please login here <a href="login.html">login</a>    
     </b></p>
	</form>
